<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZT Foundation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        AZT Foundation
    </header>
    <section>
        <h1>Empowering Youth for a Better Future</h1>
        <p>The AZT Foundation is dedicated to fostering collaboration, innovation, and community engagement to address global challenges.</p>
        <a href="#" class="btn">Learn More</a>
        <a href="#" class="btn">Get Involved</a>
    </section>
    <footer>
        &copy; 2025 AZT Foundation. All rights reserved.
    </footer>

</html>
